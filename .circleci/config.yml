version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make test
      - run: make

  build-release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: VERSION="${CIRCLE_TAG}" make dist
      - save_cache:
          key: dist-{{ .Revision }}
          paths:
            - dist/

  upload-release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - dist-{{ .Revision }}
      - run:
          go get -u github.com/tombell/releasekit/cmd/releasekit
      - run: |
          releasekit -t ${GITHUB_TOKEN} \
                     -o tombell \
                     -r brewer \
                     -p $(git tag | sort -V | tail -2 | head -1) \
                     -n ${CIRCLE_TAG} \
                     --attachment dist/brewer-linux-amd64 \
                     --attachment dist/brewer-darwin-amd64 \
                     --attachment dist/brewer-windows-amd64 \

workflows:
  version: 2
  build-n-upload:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
      - build-release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - upload-release:
          requires:
            - build-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
